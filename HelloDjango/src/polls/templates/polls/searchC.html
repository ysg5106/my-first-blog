<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 검색 창 -->
<form action="" method="get">
	<select name = 'type'>
		<option value = 0>질문 제목</option>
		<option value = 1>글쓴이</option>
		<option value = 2>투표 수</option>
	</select>
	<input type="text" name="content" value='{{content}}' />
	<input type="submit" value="검색" />
</form>
<!-- 검색 결과 출력 -->
{% if resultlist %}
	<ul>
	{% for choice in resultlist %}
		<li> <a href="{% url 'polls:detail' choice.question.id %}">
		{{choice.choice_text}}-{{choice.question.question_text}}
		-{{choice.question.customuser.id}}</a>
		</li>
	{% endfor %}
	</ul>
{%endif %}
</body>
</html>
